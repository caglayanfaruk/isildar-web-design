<!DOCTYPE html>
<html>
<head><title>Debug</title></head>
<body>
<h1>Debug Translation</h1>
<pre id="out"></pre>
<script type="module">
const out = document.getElementById('out');
out.textContent = 'selectedLanguage: ' + localStorage.getItem('selectedLanguage') + '\n';
out.textContent += 'cacheVersion: ' + localStorage.getItem('translationCacheVersion') + '\n';
out.textContent += '\nAll localStorage keys:\n';
for(let i=0; i<localStorage.length; i++) {
    const key = localStorage.key(i);
    out.textContent += key + ': ' + localStorage.getItem(key) + '\n';
}
</script>
<button onclick="localStorage.clear(); alert('Cleared'); location.reload();">Clear All</button>
</body>
</html>
